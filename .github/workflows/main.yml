name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.10

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8 for Code Quality Checks
        run: |
          python -m flake8 buzz/ app.py --count --show-source --statistics

      - name: Run Pytest for Automated Tests
        run: |
          python -m pytest tests/test_generator.py
