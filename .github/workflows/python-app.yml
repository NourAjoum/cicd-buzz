name: Python CI/CD Pipeline

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8 for code quality checks
        run: |
          source venv/bin/activate
          flake8 buzz/generator.py app.py --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 buzz/generator.py app.py --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Run Pytest for automated tests
        run: |
          source venv/bin/activate
          python -m pytest tests/test_generator.py
